<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit-Website</title>
    <!--------Tailwind and DaisyUi Cdn------->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!------------------Google Font-------------------->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<!----------------Font Awesome------------------->
<script src="https://kit.fontawesome.com/a238865b63.js" crossorigin="anonymous"></script>
<style>
    .lato-font{
        font-family: 'Lato', sans-serif;
    }
</style>

</head>
<body>
    <header>
        <nav class="flex justify-between items-center w-[90%] mx-auto p-4 bg-red-600 rounded-full">
          <div >
            <ul class="flex md:flex-row flex-col md:items-center md:gap-5 gap-4">
              <li><a href="#">Home</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">All Fruits</a></li>
            </ul>
          </div>
            <div class="flex items-center gap-3">
              <img src="./images/logo.png" alt="">
              <p class="text-3xl">Fruit Burst</p>
            </div>
            <div class="form-control w-96 relative ">
              <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto rounded-full"/>
              <button class="absolute right-1 top-3 mx-5"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="dropdown lg:hidden">
              <label tabindex="0" class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
              </label>
              <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                <li><a>Homepage</a></li>
                <li><a>Portfolio</a></li>
                <li><a>About</a></li>
              </ul>
            </div>

        </nav>
    </header>
</body>
</html>
